spring.application.name=online-event-ticketing
resilience4j.ratelimiter.instances.booking.limitForPeriod=5
resilience4j.ratelimiter.instances.booking.limitRefreshPeriod=1m
resilience4j.ratelimiter.instances.booking.timeoutDuration=2s

spring.datasource.url=jdbc:postgresql://localhost:5432/oetp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.security.oauth2.client.registration.google.client-id=
#spring.security.oauth2.client.registration.google.client-secret=
#spring.security.oauth2.client.registration.google.scope=
#spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=600000
logging.level.org.springframework.cache=DEBUG